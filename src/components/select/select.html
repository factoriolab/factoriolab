@let t = type();
@let opt = selectedOption();
@if (t && opt) {
  <lab-icon [value]="$any(opt.value)" [type]="t"></lab-icon>
}

<span class="grow ms-1 text-ellipsis overflow-hidden">
  @if (opt) {
    {{ opt.label | translate }}
  }
</span>
<fa-icon
  class="transition-transform"
  [class.-scale-y-100]="opened() && !hiding()"
  [icon]="faChevronDown"
></fa-icon>

<ng-template
  cdkConnectedOverlay
  [cdkConnectedOverlayOrigin]="overlayOrigin"
  [cdkConnectedOverlayOpen]="opened()"
  [cdkConnectedOverlayMinWidth]="elementRef.nativeElement.offsetWidth"
  (overlayOutsideClick)="toggle()"
>
  <ul
    #listbox
    class="bg-gray-900 min-w-full border border-gray-700 mt-1 transition-all origin-top starting:opacity-0 starting:scale-y-75 max-h-96 overflow-y-scroll"
    role="listbox"
    [class.opacity-0]="hiding()"
  >
    @for (opt of options(); track opt.value) {
      <li
        #option
        role="option"
        class="flex items-center cursor-pointer select-none outline-none px-1 min-h-9"
        [attr.tabindex]="opt.disabled ? -1 : 0"
        [attr.aria-disabled]="opt.disabled ? 'true' : 'false'"
        [attr.aria-selected]="opt.value === value()"
        [class]="
          opt.value === value()
            ? 'bg-brand-500/25 hover:bg-brand-500/50 focus-visible:bg-brand-500/50'
            : 'hover:bg-gray-500/50 focus-visible:bg-gray-500/50'
        "
        (click)="select(opt.value)"
        (keydown.enter)="select(opt.value)"
        (keydown.arrowup)="focusMove(option, -1, $event)"
        (keydown.arrowdown)="focusMove(option, 1, $event)"
        (keydown.home)="focusFirst($event)"
        (keydown.end)="focusLast($event)"
      >
        @if (t) {
          <lab-icon [value]="$any(opt.value)" [type]="t"></lab-icon>
        }
        <span class="ms-1">{{ opt.label | translate }}</span>
      </li>
    }
  </ul>
</ng-template>
