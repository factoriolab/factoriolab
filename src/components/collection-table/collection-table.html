<table class="table w-full">
  <thead>
    <tr>
      <th
        class="w-2/3"
        labSortHeader
        column="name"
        text="data.name"
        [defaultAscending]="true"
      ></th>
      @if (hasCategory()) {
        <th
          class="w-1/3"
          labSortHeader
          column="category"
          text="data.category"
          [defaultAscending]="true"
        ></th>
      }
    </tr>
    <tr>
      <th>
        <div class="relative flex font-medium">
          <input
            class="input"
            [ngModel]="tableStore.filter()"
            (ngModelChange)="tableStore.apply({ filter: $event })"
          />
          <fa-icon
            class="pointer-events-none absolute top-2.5 right-2 z-3 text-gray-500"
            [icon]="faMagnifyingGlass"
          ></fa-icon>
        </div>
      </th>
      @if (hasCategory()) {
        <th></th>
      }
    </tr>
  </thead>
  <tbody>
    @for (item of items() | paginator: tableStore.state(); track item.id) {
      <tr>
        <td>
          <a
            [routerLink]="item.id"
            [queryParams]="resetTableParams"
            queryParamsHandling="merge"
            class="link flex items-center gap-1"
          >
            <lab-icon [value]="item.id" [type]="iconType()"></lab-icon>
            {{ item.name }}
          </a>
        </td>
        @if (item.category) {
          <td>
            <a
              [routerLink]="['../categories', item.category.id]"
              [queryParams]="resetTableParams"
              queryParamsHandling="merge"
              class="link flex items-center gap-1"
            >
              <lab-icon [value]="item.category.id" type="category"></lab-icon>
              {{ item.category.name }}
            </a>
          </td>
        }
      </tr>
    }
  </tbody>
  <tfoot>
    <tr>
      <td colspan="2">
        <lab-paginator [total]="items().length"></lab-paginator>
      </td>
    </tr>
  </tfoot>
</table>
