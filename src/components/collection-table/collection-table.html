<table class="table w-full">
  <thead>
    <tr>
      <th class="w-2/3">
        {{ 'data.name' | translate }}
      </th>
      @if (hasCategory()) {
        <th class="w-1/3">
          {{ 'data.category' | translate }}
        </th>
      }
    </tr>
  </thead>
  <tbody>
    @for (item of items() | page: pagingData(); track item.id) {
      <tr>
        <td>
          <a
            [routerLink]="item.id"
            queryParamsHandling="preserve"
            class="link flex items-center gap-1"
          >
            <lab-icon [value]="item.id" [type]="iconType()"></lab-icon>
            {{ item.name }}
          </a>
        </td>
        @if (item.category) {
          <td>
            <a
              [routerLink]="['../categories', item.category.id]"
              queryParamsHandling="preserve"
              class="link flex items-center gap-1"
            >
              <lab-icon [value]="item.category.id" type="category"></lab-icon>
              {{ item.category.name }}
            </a>
          </td>
        }
      </tr>
    }
  </tbody>
  <tfoot>
    <tr>
      <td colspan="2">
        <lab-paginator
          [(value)]="pagingData"
          [total]="items().length"
        ></lab-paginator>
      </td>
    </tr>
  </tfoot>
</table>
