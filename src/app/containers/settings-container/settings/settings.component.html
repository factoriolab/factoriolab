<div class="label">Display Rate</div>
<div class="field">
  <div class="flex">
    <input
      id="settings-display-persecond"
      type="radio"
      name="displayRate"
      [value]="displayRate.PerSecond"
      [ngModel]="settings.displayRate"
      (change)="setDisplayRate.emit(displayRate.PerSecond)"
    />
    <label for="settings-display-persecond">#/second</label>
  </div>
  <div class="flex">
    <input
      id="settings-display-perminute"
      type="radio"
      name="displayRate"
      [value]="displayRate.PerMinute"
      [ngModel]="settings.displayRate"
      (change)="setDisplayRate.emit(displayRate.PerMinute)"
    />
    <label for="settings-display-perminute">#/minute</label>
  </div>
  <div class="flex">
    <input
      id="settings-display-perhour"
      type="radio"
      name="displayRate"
      [value]="displayRate.PerHour"
      [ngModel]="settings.displayRate"
      (change)="setDisplayRate.emit(displayRate.PerHour)"
    />
    <label for="settings-display-perhour">#/hour</label>
  </div>
</div>
<div class="label">Precision</div>
<div class="field">
  <lab-icon iconId="iron-plate"></lab-icon>
  <div class="flex">
    <input
      id="settings-precision-item-decimals"
      type="radio"
      name="itemPrecision"
      [value]="false"
      [ngModel]="settings.itemPrecision == null"
      (change)="itemPrecisionDecimals()"
    />
    <label for="settings-precision-item-decimals">
      <input
        id="settings-precision-item-value"
        type="number"
        placeholder="Decimals"
        min="0"
        step="1"
        [disabled]="settings.itemPrecision == null"
        [value]="settings.itemPrecision"
        (change)="itemPrecisionValue($event)"
      />
    </label>
  </div>
  <div class="flex">
    <input
      id="settings-precision-item-fractions"
      type="radio"
      name="itemPrecision"
      [value]="true"
      [ngModel]="settings.itemPrecision == null"
      (change)="setItemPrecision.emit(null)"
    />
    <label for="settings-precision-item-fractions">Fractions</label>
  </div>
</div>

<div class="label">Factory</div>
<div class="field">
  <div class="relative">
    <lab-icon
      class="clickable"
      [iconId]="settings.belt"
      (click)="clickSelect(open.Belt, $event)"
    ></lab-icon>
    <lab-select
      *ngIf="openSelect === open.Belt"
      [data]="data"
      [options]="[beltOptions]"
      [selectedId]="settings.belt"
      (cancel)="openSelect = open.None"
      (selectId)="selectBelt($event)"
    >
    </lab-select>
  </div>
  <div class="relative">
    <lab-icon
      class="clickable"
      [iconId]="settings.assembler"
      (click)="clickSelect(open.Assembler, $event)"
    ></lab-icon>
    <lab-select
      *ngIf="openSelect === open.Assembler"
      [data]="data"
      [options]="[assemblerOptions]"
      [selectedId]="settings.assembler"
      (cancel)="openSelect = open.None"
      (selectId)="selectAssembler($event)"
    >
    </lab-select>
  </div>
  <div class="relative">
    <lab-icon
      class="clickable"
      [iconId]="settings.furnace"
      (click)="clickSelect(open.Furnace, $event)"
    ></lab-icon>
    <lab-select
      *ngIf="openSelect === open.Furnace"
      [data]="data"
      [options]="[furnaceOptions]"
      [selectedId]="settings.furnace"
      (cancel)="openSelect = open.None"
      (selectId)="selectFurnace($event)"
    >
    </lab-select>
  </div>
</div>
