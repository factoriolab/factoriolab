<table class="table">
  <tbody>
    @for (key of costKeys; track $index) {
      @let id = 'cost-' + key;
      <tr>
        <th [id]="id">{{ 'costs.' + key | translate }}</th>
        <td>
          <lab-input-number
            [labelledBy]="id"
            [labTooltip]="'costs.' + key + 'Tooltip'"
            labTooltipPosition="adjacent"
            [maximum]="key === 'maximize' ? rational.zero : undefined"
            [minimum]="key === 'maximize' ? undefined : rational.zero"
            [ngModel]="editValue()[key]"
            (ngModelChange)="apply(key, $event)"
          ></lab-input-number>
        </td>
      </tr>
    }
  </tbody>
</table>

<div class="flex justify-end gap-1 sm:gap-2">
  @if (modified()) {
    <button
      type="button"
      labButton
      text="reset"
      [faIcon]="faRotateLeft"
      (click)="reset()"
    ></button>
  }
  <button
    type="button"
    labButton
    color="brand"
    text="ok"
    [faIcon]="faCheck"
    (click)="save()"
  ></button>
  <button
    type="button"
    labButton
    text="cancel"
    [faIcon]="faXmark"
    (click)="dialogRef.close()"
  ></button>
</div>
