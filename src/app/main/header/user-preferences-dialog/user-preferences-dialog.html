<div class="flex flex-col gap-1 sm:gap-2">
  <div class="flex items-center gap-2">
    <fa-icon [icon]="faCircleInfo"></fa-icon>
    <span class="text-sm text-gray-300">{{
      'userPreferences.subheader' | translate
    }}</span>
  </div>

  <lab-form-field label="userPreferences.language">
    <lab-select
      [options]="languageOptions"
      [ngModel]="state().language"
      (ngModelChange)="apply({ language: $event })"
    ></lab-select>
  </lab-form-field>

  <lab-form-field label="userPreferences.theme">
    <lab-select
      [options]="themeOptions"
      [ngModel]="state().theme"
      (ngModelChange)="apply({ theme: $event })"
    ></lab-select>
  </lab-form-field>

  <lab-form-field label="userPreferences.hue">
    <lab-hue
      [ngModel]="state().hue"
      (ngModelChange)="apply({ hue: $event })"
    ></lab-hue>
  </lab-form-field>

  <div class="flex items-center">
    <lab-checkbox
      controlId="bypass-landing"
      [ngModel]="state().bypassLanding"
      (ngModelChange)="apply({ bypassLanding: $event })"
    ></lab-checkbox>
    <label for="bypass-landing" class="cursor-pointer ps-1 select-none">{{
      'userPreferences.bypassLanding' | translate
    }}</label>
  </div>

  <div class="flex items-center">
    <lab-checkbox
      controlId="convert-objective-values"
      [ngModel]="state().convertObjectiveValues"
      (ngModelChange)="apply({ convertObjectiveValues: $event })"
    ></lab-checkbox>
    <label
      for="convert-objective-values"
      class="cursor-pointer ps-1 select-none"
      >{{ 'userPreferences.convertObjectiveValues' | translate }}</label
    >
  </div>
</div>

<div class="flex justify-end gap-1 sm:gap-2">
  <button
    type="button"
    labButton
    text="reset"
    [faIcon]="faRotateLeft"
    (click)="reset()"
  ></button>
  <button
    type="button"
    labButton
    text="ok"
    color="brand"
    [faIcon]="faCheck"
    (click)="dialogRef.close()"
  ></button>
</div>
