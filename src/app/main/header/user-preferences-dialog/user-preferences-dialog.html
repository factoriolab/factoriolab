<div class="flex flex-col gap-1 sm:gap-2">
  <div class="flex items-center gap-2">
    <fa-icon [icon]="faCircleInfo"></fa-icon>
    <span class="text-sm text-gray-300">{{
      'userPreferences.subheader' | translate
    }}</span>
  </div>

  <lab-form-field label="userPreferences.language">
    <lab-select
      [options]="languageOptions"
      [ngModel]="state().language"
      (ngModelChange)="preferencesStore.apply({ language: $event })"
    ></lab-select>
  </lab-form-field>

  <lab-form-field label="userPreferences.theme">
    <lab-select
      [options]="themeOptions"
      [ngModel]="state().theme"
      (ngModelChange)="preferencesStore.apply({ theme: $event })"
    ></lab-select>
  </lab-form-field>

  <lab-form-field label="userPreferences.hue">
    <lab-hue
      [ngModel]="state().hue"
      (ngModelChange)="preferencesStore.apply({ hue: $event })"
    ></lab-hue>
  </lab-form-field>
</div>

<div class="flex justify-end">
  <button
    type="button"
    labButton
    text="ok"
    color="brand"
    [faIcon]="faCheck"
    (click)="dialogRef.close()"
  ></button>
</div>
