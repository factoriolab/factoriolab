<button class="hidden xl:block" (click)="xlHidden.set(true)">toggle xl</button>
<button class="xl:hidden" (click)="open.set(false)">toggle non-xl</button>

<input
  type="range"
  min="0"
  max="360"
  class="accent-brand-500"
  [ngModel]="preferencesStore.hue()"
  (ngModelChange)="preferencesStore.apply({ hue: $event })"
/>
