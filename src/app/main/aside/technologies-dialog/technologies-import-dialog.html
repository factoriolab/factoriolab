<div class="flex flex-col gap-4">
  @if (settingsStore.game() === 'factorio') {
    <div class="flex flex-wrap">
      <span
        class="flex items-center rounded-s-xs border border-gray-700 px-2"
        >{{ 'technologies.exportFromFactorio' | translate }}</span
      >
      <button
        type="button"
        class="-ms-px"
        labButton
        rounded="none"
        [faIcon]="faCopy"
        [text]="copyText()"
        (click)="copyScript()"
      ></button>
      <a
        href="https://mods.factorio.com/mod/export-researched-technologies"
        target="_blank"
        class="-ms-px"
        labButton
        rounded="end"
        [faIcon]="faLink"
        text="technologies.exportUseMod"
      ></a>
    </div>
  }

  <div class="flex flex-col gap-2">
    <div>{{ 'technologies.importInstructions' | translate }}</div>
    <textarea
      class="input w-full"
      rows="10"
      [(ngModel)]="value"
      (keydown.enter)="save()"
    ></textarea>
  </div>
</div>

<div class="flex justify-end gap-1 sm:gap-2">
  <button
    type="button"
    labButton
    text="ok"
    [faIcon]="faCheck"
    color="brand"
    (click)="save()"
  ></button>
  <button
    type="button"
    labButton
    text="cancel"
    [faIcon]="faXmark"
    (click)="dialogRef.close()"
  ></button>
</div>
