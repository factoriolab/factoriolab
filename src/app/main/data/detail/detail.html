<lab-breadcrumb [items]="crumbs()"></lab-breadcrumb>
@if (obj(); as obj) {
  <table>
    <thead>
      <tr>
        <th colspan="2" class="my-3 text-lg font-semibold">{{ obj.name }}</th>
      </tr>
      <tr>
        <th colspan="2">
          <lab-icon [value]="obj.id" [type]="type()" [full]="true"></lab-icon>
        </th>
      </tr>
    </thead>
    <ng-content select="tbody"></ng-content>
  </table>
  <ng-content select="[collections]"></ng-content>
} @else {
  <div>{{ 'data.notFound' | translate }}</div>
}
