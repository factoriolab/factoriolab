<lab-detail [crumbs]="crumbs()" [obj]="obj()" type="category">
  <ng-content collections>
    <h3 class="my-3 text-lg font-semibold">{{ 'data.items' | translate }}</h3>
    <lab-collection-table
      [ids]="itemIds()"
      iconType="item"
      [state]="{ page: 0, asc: false, rows: 10 }"
    ></lab-collection-table>
    <h3 class="my-3 text-lg font-semibold">
      {{ 'data.recipes' | translate }}
    </h3>
    <lab-collection-table
      [ids]="recipeIds()"
      iconType="recipe"
      [state]="{ page: 0, asc: false, rows: 10 }"
    ></lab-collection-table>
  </ng-content>
</lab-detail>
