@if (contentSvc.settingsXlHidden()) {
  <button
    pButton
    pRipple
    type="button"
    class="d-inline-flex d-none d-xl-flex p-button-lg p-button-text settings-button me-3"
    icon="fa-solid fa-bars"
    [label]="'settings.header' | translate"
    (click)="contentSvc.toggleSettingsXl()"
  ></button>
}
<button
  pButton
  pRipple
  type="button"
  class="d-inline-flex d-xl-none p-button-lg p-button-text settings-button"
  icon="fa-solid fa-bars"
  [label]="'settings.header' | translate"
  (click)="contentSvc.toggleSettings()"
></button>
<div class="d-none d-sm-flex p-inputgroup w-auto">
  <a [routerLink]="gameInfo().route">
    <button
      type="button"
      pButton
      pRipple
      class="p-button-lg p-button-text icon-btn-lg"
      [icon]="gameInfo().icon | iconSmClass"
      [label]="gameInfo().label | translate"
      [pTooltip]="'app.resetTooltip' | translate"
      tooltipPosition="bottom"
    ></button>
  </a>
  @for (game of gameOptions(); track game.routerLink) {
    <a [routerLink]="game.routerLink">
      <button
        type="button"
        pButton
        pRipple
        class="p-button-lg p-button-text"
        [icon]="game.icon | iconSmClass"
        [pTooltip]="game.label ?? ''"
        tooltipPosition="bottom"
      ></button>
    </a>
  }
</div>
<a class="d-sm-none" [routerLink]="gameInfo().route">
  <p-splitButton
    styleClass="p-button-lg"
    text
    size="large"
    [icon]="gameInfo().icon | iconSmClass"
    [model]="gameOptions()"
    (onDropdownClick)="cancelRouterLink($event)"
  >
  </p-splitButton
></a>

<div class="mr-2 hidden md:block">
  <p-dropdown
    [styleClass]="'language-selector'"
    [ngModel]="preferencesSvc.language()"
    [options]="languageOptions"
    (onChange)="preferencesSvc.apply({ language: $event.value })"
    [showClear]="false"
    appendTo="body"
    [style]="{minWidth: '120px'}"
  >
    <ng-template pTemplate="selectedItem" let-item>
      <div class="d-flex align-items-center">
        <span>{{ item.label }}</span>
      </div>
    </ng-template>
    <ng-template pTemplate="item" let-item>
      <div class="d-flex align-items-center py-1">
        <span>{{ item.label }}</span>
      </div>
    </ng-template>
  </p-dropdown>
</div>

<ul class="header-menu mb-1 mb-xl-0 px-0 px-sm-4 px-xl-0">
  @for (link of links; track link.href) {
    <li>
      <a class="w-100" target="_blank" [href]="link.href">
        <button
          pButton
          pRipple
          type="button"
          class="p-button-text p-button-secondary p-button-sm d-flex justify-content-center w-100"
          [icon]="link.icon"
          [label]="link.label | translate"
        ></button>
      </a>
    </li>
  }
</ul>
